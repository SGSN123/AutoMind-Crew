name: Auto BDD Generation and Test

on:
  workflow_dispatch:   # manual trigger

jobs:
  generate-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 4️⃣ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl requests python-dotenv PyGithub

      # 5️⃣ Install Node dependencies
      - name: Install Node dependencies
        run: |
          npm install
          npx playwright install

      # 6️⃣ Run Python BDD generator
      - name: Generate BDD and Step Definitions
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_REPO_NAME: ${{ secrets.GH_REPO_NAME }}
        run: |
          python generate_bdd_and_steps.py

      # 7️⃣ Commit generated files
      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/test/resources/features src/test/step-definitions
          git diff --cached --quiet || git commit -m "Auto-generated BDD scenarios"
          git push

      # 8️⃣ Run Playwright Cucumber tests
      - name: Run Playwright Cucumber Tests
        run: |
          npx cucumber-js

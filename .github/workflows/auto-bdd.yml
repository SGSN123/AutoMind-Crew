name: Auto BDD Generation and Test

on:
  workflow_dispatch:   # manual trigger

jobs:
  generate-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # üîç (Optional) Debug ‚Äì verify files exist
      - name: Debug workspace
        run: |
          pwd
          ls -la

      # 4Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl
          pip install PyGithub
          pip install python-dotenv

      # 5Ô∏è‚É£ Install Node dependencies
      - name: Install Node dependencies
        working-directory: .
        run: |
          npm install
          npx playwright install --with-deps

      # 6Ô∏è‚É£ Run Python BDD generator
      - name: Generate BDD and Step Definitions
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_REPO_NAME: ${{ secrets.GH_REPO_NAME }}
        run: |
          python generate_bdd_and_steps.py

      # 7Ô∏è‚É£ Commit generated files (only if changed)
      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add src/test/resources/features src/test/step-definitions

          if ! git diff --cached --quiet; then
            git commit -m "Auto-generated BDD scenarios"
            git push
          else
            echo "No changes to commit"
          fi

      # 8Ô∏è‚É£ Run Playwright Cucumber tests
      - name: Run Playwright Cucumber Tests
        run: |
          npx cucumber-js

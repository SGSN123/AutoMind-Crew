name: Auto BDD Generation and Test

on:
  workflow_dispatch:

jobs:
  generate-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Debug repository structure (IMPORTANT)
      - name: Debug repo structure
        run: |
          echo "ROOT FILES:"
          ls -la
          echo "SRC FILES:"
          ls -la src

      # 3️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 6️⃣ Install Node dependencies (ROOT ONLY)
      - name: Install Node dependencies
        run: |
          pwd
          ls -la
          npm install
          npx playwright install --with-deps

      # 7️⃣ Generate BDD and Step Definitions
      - name: Generate BDD and Step Definitions
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_REPO_NAME: ${{ secrets.GH_REPO_NAME }}
        run: |
          python generate_bdd_and_steps.py

      # 8️⃣ Commit generated files
      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add src/test/resources/features src/test/step-definitions

          if ! git diff --cached --quiet; then
            git commit -m "Auto-generated BDD scenarios"
            git push
          else
            echo "No changes to commit"
          fi

      # 9️⃣ Run Playwright Cucumber Tests
      - name: Run Playwright Cucumber Tests
        run: |
          npx cucumber-js
